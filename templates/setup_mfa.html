{% extends "base.html" %}
{% block content %}
<h2 class="text-lg font-bold text-center mb-4">第三步：绑定 TOTP 令牌</h2>
<div class="p-4 bg-gray-50 rounded flex justify-center mb-4">
    <img src="data:image/png;base64,{{ qr_code }}" class="w-48 h-48">
</div>
<form method="post" class="space-y-4">
    <input name="code" placeholder="输入 App 中的 6 位数字" class="w-full border p-2 rounded text-center text-xl tracking-widest" maxlength="6">
    <button class="w-full bg-green-600 text-white py-2 rounded font-bold">验证并完成</button>
</form>
{% endblock %}
