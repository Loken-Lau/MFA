{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold text-center mb-6">用户注册</h2>
<form method="post" class="space-y-4">
    <input name="username" placeholder="用户名" class="w-full px-4 py-2 border rounded-lg" required>
    <input name="password" type="password" placeholder="密码" class="w-full px-4 py-2 border rounded-lg" required>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">注册并绑定 MFA</button>
</form>
{% endblock %}
