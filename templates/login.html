{% extends "base.html" %}
{% block content %}
<div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-slate-800">用户登录</h2>
    <p class="text-slate-400 text-sm mt-2">第一因子：身份凭证</p>
</div>
<form method="post" class="space-y-4">
    <input name="username" placeholder="用户名" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 outline-none" required>
    <input name="password" type="password" placeholder="密码" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 outline-none" required>
    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">下一步</button>
</form>
{% endblock %}
