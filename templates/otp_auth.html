{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold text-center mb-6">安全验证挑战</h2>
<p class="text-center text-gray-500 mb-8 text-sm">请输入手机 App 上的 6 位验证码</p>
<form method="post" class="space-y-6">
    <input name="code" maxlength="6" class="w-full text-center text-4xl font-mono tracking-widest py-3 border-b-2 outline-none focus:border-indigo-600" placeholder="000000" autofocus required>
    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">验证并登录</button>
</form>
{% endblock %}
